<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Class 5</title>
    <link rel="stylesheet" href="css/class5.css">
</head>
<body>
    <!-- Side Bar -->
    <div id="sidemenu" class="open">
        <div style="text-align: right; padding: 20px; font-size: 1.7rem;">
            <span style="padding: 5px 10px; font-weight: bold; display: inline-block; cursor: pointer;" id="closeSideBar" class="toggleSideMenu">&times;</span>
        </div>
    </div>

    <!-- Counter -->
    <div id="main">
        <header style="text-align: right; padding: 20px;">
            <button style="padding: 5px 10px; font-weight: bold;" id="openSideBar" class="toggleSideMenu">&timesbar;</button>
        </header>
        <!-- Counter Div -->
        <div id="counter_div">
            <div>
                <h2>Counter</h2>
                <h1 id="result">0</h1>
                <div>
                    <button id="btnMinus">Decrease</button>
                    <button id="btnReset">Reset</button>
                    <button id="btnAdd">Increase</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/class5.js"></script>
</body>
</html>
