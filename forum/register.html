<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Forum</title>
    <link rel="stylesheet" href="../fa/css/all.css">
    <link rel="stylesheet" href="styles/forum.css">
</head>
<body>
    
     
    <div class="auth_screen">
        <div class="div_form">
            <h3 style="padding: 10px 15px;">
                <i class="fa fa-user-plus"></i> Register
            </h3>
            <hr>
            <form style="padding: 10px 15px;" name="frm_register">
                <div class="input-group">
                    <label for="username">
                        <i class="fa fa-user"></i> Username
                    </label>
                    <input type="text" name="username" id="username" class="form-input" required>
                </div>
                <div class="input-group">
                    <label for="email">
                        <i class="fa fa-envelope"></i> email
                    </label>
                    <input type="email" name="email" id="email" class="form-input" required>
                    <span class="error_span" id="email_error"></span>
                </div>
                <div class="input-group">
                    <label for="password">
                        <i class="fa fa-key"></i> Password
                    </label>
                    <input type="password" name="password" id="password" class="form-input">
                    <span class="error_span" id="password_error"></span>
                </div>
                <div class="input-group">
                    <label for="cpassword">
                        <i class="fa fa-key"></i> Confirm Password
                    </label>
                    <div style="display: flex;">
                        <input type="password" name="cpassword" id="cpassword" class="form-input" style="flex-grow: 1;">
                        <button style="padding:2px 5px;" type="button" id="toggle_btn">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                    <span class="error_span" id="cpassword_error"></span>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">
                        <i class="fa fa-sign-in-alt"></i> Sign In
                    </button>
                </div>
                <div>
                    Already have an account? <a href="login.html">Click Here to Sign In</a>
                </div>
            </form>
        </div>
    </div>


    <script src="scripts/forum.js"></script>
</body>
</html>
